<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Settings</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Playfair Display', 'Georgia', serif;
            background: linear-gradient(135deg,
                #ffecd2 0%,
                #fcb69f 20%,
                #ffecd2 40%,
                #a8edea 60%,
                #fed6e3 80%,
                #ffecd2 100%);
            background-size: 300% 300%;
            animation: dreamyFlow 20s ease infinite;
            min-height: 100vh;
            color: #2c1810;
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes dreamyFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Artistic floating elements */
        .art-element {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }

        .art-element::before {
            content: '✦';
            font-size: 20px;
            color: rgba(255, 107, 107, 0.3);
            animation: sparkle 8s linear infinite;
        }

        .art-element:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .art-element:nth-child(2) { top: 25%; right: 15%; animation-delay: 2s; }
        .art-element:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
        .art-element:nth-child(4) { bottom: 20%; right: 25%; animation-delay: 6s; }

        .art-element:nth-child(2)::before { content: '✧'; color: rgba(108, 92, 231, 0.3); }
        .art-element:nth-child(3)::before { content: '❋'; color: rgba(34, 197, 94, 0.3); }
        .art-element:nth-child(4)::before { content: '✾'; color: rgba(251, 146, 60, 0.3); }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 80px 24px;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        h1 {
            font-size: 56px;
            font-weight: 300;
            color: #2c1810;
            margin-bottom: 16px;
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(44, 24, 16, 0.1);
            font-style: italic;
        }

        .subtitle {
            font-size: 16px;
            color: #8b5a3c;
            font-weight: 400;
            text-transform: lowercase;
            letter-spacing: 2px;
            font-family: 'Georgia', serif;
            position: relative;
        }

        .subtitle::before,
        .subtitle::after {
            content: '⸺';
            color: #d4af37;
            margin: 0 20px;
            font-size: 20px;
        }

        .settings-container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 30px;
            position: relative;
            box-shadow:
                0 20px 60px rgba(44, 24, 16, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .settings-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            border-radius: 32px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .settings-container:hover::before {
            opacity: 0.3;
        }

        .settings-container:hover {
            transform: translateY(-5px);
            box-shadow:
                0 30px 80px rgba(44, 24, 16, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .settings-container::after {
            content: '⚙️';
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 24px;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: rotate(0deg); }
            50% { opacity: 1; transform: rotate(15deg); }
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            font-size: 18px;
            color: #2c1810;
            font-family: 'Georgia', serif;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 24px;
            border-radius: 20px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-family: 'Georgia', serif;
            color: #2c1810;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: inset 0 2px 8px rgba(44, 24, 16, 0.05);
            margin-bottom: 15px;
        }

        input[type="text"]:focus {
            border: 2px solid #4ecdc4;
            background: rgba(255, 255, 255, 1);
            box-shadow:
                inset 0 2px 8px rgba(44, 24, 16, 0.05),
                0 0 0 8px rgba(78, 205, 196, 0.1);
            transform: translateY(-2px);
        }

        button {
            min-width: 140px;
            height: 50px;
            padding: 0 30px;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Georgia', serif;
            border-radius: 25px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            text-transform: capitalize;
            letter-spacing: 0.5px;
            margin-right: 15px;
            margin-bottom: 15px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.8s ease;
        }

        button:hover::before {
            left: 100%;
        }

        #select-folder {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: 2px solid rgba(78, 205, 196, 0.3);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }

        #select-folder:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(78, 205, 196, 0.4);
            border-color: rgba(78, 205, 196, 0.6);
        }

        .close-btn {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2c1810;
            border: 2px solid rgba(168, 237, 234, 0.5);
            box-shadow: 0 8px 25px rgba(168, 237, 234, 0.3);
            width: 100%;
            margin-top: 20px;
        }

        .close-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(168, 237, 234, 0.4);
            border-color: rgba(168, 237, 234, 0.8);
        }

        #status {
            margin-top: 15px;
            font-weight: 500;
            font-size: 16px;
            padding: 12px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.5);
            text-align: center;
            min-height: 20px;
            transition: all 0.3s ease;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        button:active {
            transform: translateY(-1px) scale(0.98);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 60px 20px;
            }

            h1 {
                font-size: 42px;
            }

            .settings-container {
                padding: 35px 25px;
                border-radius: 25px;
            }

            button {
                width: 100%;
                margin-right: 0;
            }

            .art-element {
                display: none;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
            }

            .settings-container {
                padding: 25px 20px;
            }

            input[type="text"] {
                padding: 16px 20px;
                font-size: 15px;
            }

            button {
                height: 48px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="art-element"></div>
    <div class="art-element"></div>
    <div class="art-element"></div>
    <div class="art-element"></div>

    <div class="container">
        <div class="header">
            <h1>Settings</h1>
            <div class="subtitle"> configuration</div>
        </div>

        <div class="settings-container">
            <div class="form-group">
                <label for="folder-path">Personal Image Folder:</label>
                <input type="text" id="folder-path" readonly>
                <button id="select-folder">Select Folder</button>
                <div id="status"></div>
            </div>
            <button class="close-btn" onclick="window.close()">Close Settings</button>
        </div>
    </div>

    <!-- רק הקובץ החיצוני, בלי script inline -->
    <script src="settings.js"></script>
</body>
</html>
