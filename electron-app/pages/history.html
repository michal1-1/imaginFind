<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search History - ImaginFind</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Playfair Display', 'Georgia', serif;
      background: linear-gradient(135deg,
        #ffecd2 0%,
        #fcb69f 20%,
        #ffecd2 40%,
        #a8edea 60%,
        #fed6e3 80%,
        #ffecd2 100%);
      background-size: 300% 300%;
      animation: dreamyFlow 20s ease infinite;
      min-height: 100vh;
      color: #2c1810;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes dreamyFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Artistic floating elements */
    .art-element {
      position: fixed;
      pointer-events: none;
      z-index: 1;
    }

    .art-element::before {
      content: '‚ú¶';
      font-size: 20px;
      color: rgba(255, 107, 107, 0.3);
      animation: sparkle 8s linear infinite;
    }

    .art-element:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
    .art-element:nth-child(2) { top: 25%; right: 15%; animation-delay: 2s; }
    .art-element:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
    .art-element:nth-child(4) { bottom: 20%; right: 25%; animation-delay: 6s; }

    .art-element:nth-child(2)::before { content: '‚úß'; color: rgba(108, 92, 231, 0.3); }
    .art-element:nth-child(3)::before { content: '‚ùã'; color: rgba(34, 197, 94, 0.3); }
    .art-element:nth-child(4)::before { content: '‚úæ'; color: rgba(251, 146, 60, 0.3); }

    @keyframes sparkle {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
      50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }
    }

    .back-btn {
      position: fixed;
      top: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      width: 70px;
      height: 70px;
      cursor: pointer;
      font-size: 24px;
      color: #2c1810;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .back-btn:hover {
      transform: scale(1.15) rotate(-5deg);
      background: white;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      border-color: #ff6b6b;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 120px 24px 60px;
      position: relative;
      z-index: 10;
    }

    .header {
      text-align: center;
      margin-bottom: 80px;
      position: relative;
    }

    h1 {
      font-size: 64px;
      font-weight: 300;
      color: #2c1810;
      margin-bottom: 16px;
      letter-spacing: -1px;
      text-shadow: 0 2px 10px rgba(44, 24, 16, 0.1);
      font-style: italic;
    }

    .subtitle {
      font-size: 16px;
      color: #8b5a3c;
      font-weight: 400;
      text-transform: lowercase;
      letter-spacing: 2px;
      position: relative;
    }

    .subtitle::before,
    .subtitle::after {
      content: '‚∏∫';
      color: #d4af37;
      margin: 0 20px;
      font-size: 20px;
    }

    .header::after {
      content: 'üìö';
      position: absolute;
      top: -20px;
      right: 20px;
      font-size: 32px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }

    #history-list {
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .history-item {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 35px;
      box-shadow:
        0 15px 40px rgba(0, 0, 0, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      gap: 24px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid rgba(255, 255, 255, 0.6);
      position: relative;
      overflow: hidden;
    }

    .history-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.8s ease;
    }

    .history-item:hover::before {
      left: 100%;
    }

    .history-item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow:
        0 25px 60px rgba(0, 0, 0, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      border-color: rgba(255, 107, 107, 0.4);
    }

    .history-preview {
      flex-shrink: 0;
      width: 100px;
      height: 100px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
      border: 3px solid rgba(255, 255, 255, 0.8);
      position: relative;
    }

    .history-thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .history-item:hover .history-thumbnail {
      transform: scale(1.1);
    }

    .history-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e2e8f0, #cbd5e1);
      color: #64748b;
      text-align: center;
      padding: 16px;
    }

    .history-icon {
      font-size: 28px;
      margin-bottom: 8px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .history-query-short {
      font-weight: 600;
      line-height: 1.2;
      font-size: 11px;
      text-align: center;
    }

    .history-info {
      flex: 1;
      min-width: 0;
    }

    .history-query {
      font-size: 24px;
      font-weight: 600;
      color: #2c1810;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      word-break: break-word;
    }

    .history-timestamp {
      font-size: 16px;
      color: #8b5a3c;
      font-style: italic;
      margin-bottom: 8px;
    }

    .history-stats {
      font-size: 14px;
      opacity: 0.9;
    }

    .results-count {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .no-results {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    .search-again-btn {
      flex-shrink: 0;
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      color: white;
      border: 2px solid rgba(255, 107, 107, 0.3);
      padding: 16px 32px;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Georgia', serif;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
      position: relative;
      overflow: hidden;
      min-width: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .search-again-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.8s ease;
    }

    .search-again-btn:hover::before {
      left: 100%;
    }

    .search-again-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
      border-color: rgba(255, 107, 107, 0.6);
    }

    .no-history {
      text-align: center;
      padding: 80px 40px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 30px;
      color: #8b5a3c;
      font-size: 20px;
      font-style: italic;
      backdrop-filter: blur(15px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.6);
    }

    .no-history::before {
      content: 'üì≠';
      display: block;
      font-size: 80px;
      margin-bottom: 24px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 100px 20px 40px;
      }

      h1 {
        font-size: 48px;
      }

      .history-item {
        flex-direction: column;
        text-align: center;
        gap: 20px;
        padding: 28px;
      }

      .history-preview {
        width: 120px;
        height: 120px;
      }

      .search-again-btn {
        width: 100%;
        min-width: auto;
      }

      .back-btn {
        width: 60px;
        height: 60px;
        font-size: 20px;
        top: 20px;
        left: 20px;
      }

      .art-element {
        display: none;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 36px;
      }

      .history-item {
        padding: 24px;
      }

      .history-query {
        font-size: 20px;
      }

      .history-timestamp {
        font-size: 14px;
      }
    }

    /* Loading animation for items */
    .history-item {
      animation: slideUp 0.6s ease-out both;
    }

    .history-item:nth-child(1) { animation-delay: 0.1s; }
    .history-item:nth-child(2) { animation-delay: 0.2s; }
    .history-item:nth-child(3) { animation-delay: 0.3s; }
    .history-item:nth-child(4) { animation-delay: 0.4s; }
    .history-item:nth-child(5) { animation-delay: 0.5s; }
    .history-item:nth-child(n+6) { animation-delay: 0.6s; }

    /* Additional decorative elements */
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #ff6b6b, transparent);
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="art-element"></div>
  <div class="art-element"></div>
  <div class="art-element"></div>
  <div class="art-element"></div>

  <button class="back-btn" onclick="goBack()" title="Back to search">‚Üê</button>

  <div class="container">
    <div class="header">
      <h1>Search History</h1>
      <div class="subtitle">‚∏∫ your visual journey ‚∏∫</div>
    </div>

    <div id="history-list"></div>
  </div>

  <script defer src="../renderer_history.js"></script>
</body>
</html>
