<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ImaginBot Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .chat-input-container {
      display: flex;
      padding: 16px;
      background: #fff;
      box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.05);
    }

    #chat-input {
      flex: 1;
      padding: 14px 18px;
      font-size: 1rem;
      border-radius: 25px;
      border: 1px solid #cbd5e1;
      outline: none;
    }

    #send-button {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color: white;
      border: none;
      padding: 14px 24px;
      margin-left: 10px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #send-button:hover {
      transform: scale(1.05);
    }

    .bubble {
      max-width: 70%;
      padding: 14px 20px;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.5;
      position: relative;
      animation: fadeIn 0.4s ease-in-out;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: #dbeafe;
      color: #1e40af;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #e0f2f1;
      color: #064e3b;
      border-bottom-left-radius: 0;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .bubble {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-box" id="chat-box"></div>

  <div class="chat-input-container">
    <input type="text" id="chat-input" placeholder="Ask something..." autocomplete="off" />
    <button id="send-button">Send</button>
  </div>

  <script src="renderer_chat.js"></script>
</body>
</html>
